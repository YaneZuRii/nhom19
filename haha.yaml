
name: Build and Deploy React to Somee

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SOMEE_FTP_HOST }}
          username: ${{ secrets.SOMEE_FTP_USER }}
          password: ${{ secrets.SOMEE_FTP_PASS }}
          local-dir: build
          server-dir: /
