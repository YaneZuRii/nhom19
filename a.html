<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tiệm thuê đồ ZuRRii</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./b.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Đăng Nhập</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Tên Đăng Nhập</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Mật Khẩu</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Lưu mật khẩu</label>
      </div>

      <div class="forgot">
        <a href="#">Quên Mật Khẩu</a>
      </div>
    </div>

    <div class="input_box">
      <input type="submit" class="input-submit" value="Đăng nhập">
    </div>

    <div class="register">
      <span>Tạo Tài Khoản   <a href="#">Đăng Ký</a></span>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
